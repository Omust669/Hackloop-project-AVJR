<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Orders</h1>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Arrival Time</th>
                <th>Items</th>
                <th>Total Price</th>
                <th>Order Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            <!-- Orders will be dynamically injected here -->
        </tbody>
    </table>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('http://localhost:5000/api/orders');
                const orders = await response.json();

                // Sort orders by createdAt in descending order
                orders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                const tableBody = document.getElementById('ordersTableBody');
                tableBody.innerHTML = ''; // Clear the table

                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.name}</td>
                        <td>${order.email}</td>
                        <td>${order.phone}</td>
                        <td>${new Date(order.arrivalTime).toLocaleString()}</td>
                        <td>${order.items.map(item => `${item.name} (x${item.quantity})`).join(', ')}</td>
                        <td>â‚¹${order.totalPrice.toFixed(2)}</td>
                        <td>${new Date(order.createdAt).toLocaleString()}</td>
                        <td id="action-${order._id}">
                            ${renderActionButtons(order)}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        function renderActionButtons(order) {
            if (order.status === 'pending') {
                return `
                    <button class="button served" onclick="updateOrderStatus('${order._id}', 'served')">Order Served</button>
                    <button class="button canceled" onclick="updateOrderStatus('${order._id}', 'canceled')">Order Canceled</button>
                `;
            } else {
                return `
                    ${order.status === 'served' ? 'Order Served' : 'Order Canceled'}
                    <button class="button reset" onclick="resetOrderStatus('${order._id}')">Undo</button>
                `;
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`http://localhost:5000/api/orders/${orderId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    fetchOrders(); // Refresh the table
                } else {
                    alert('Failed to update order status');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
            }
        }

        async function resetOrderStatus(orderId) {
            try {
                const response = await fetch(`http://localhost:5000/api/orders/${orderId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'pending' })
                });

                if (response.ok) {
                    fetchOrders(); // Refresh the table
                } else {
                    const responseBody = await response.json();
                    console.error('Failed to reset order:', responseBody.message);
                    alert(`Failed to reset order: ${responseBody.message}`);
                }
            } catch (error) {
                console.error('Error resetting order status:', error);
            }
        }

        window.onload = fetchOrders;
    </script>
</body>
</html>
