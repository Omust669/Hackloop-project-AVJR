<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Orders</h1>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Arrival Time</th>
                <th>Items</th>
                <th>Total Price</th>
                <th>Order Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            <!-- Order rows will be injected here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch orders from the server and display in the table
        async function fetchOrders() {
            try {
                const response = await fetch('http://localhost:5000/api/orders');
                const orders = await response.json();
                
                const tableBody = document.getElementById('ordersTableBody');
                tableBody.innerHTML = ''; // Clear existing table rows

                orders.forEach(order => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${order.name}</td>
                        <td>${order.email}</td>
                        <td>${order.phone}</td>
                        <td>${new Date(order.arrivalTime).toLocaleString()}</td>
                        <td>${order.items.map(item => `${item.name} (x${item.quantity})`).join(', ')}</td>
                        <td>â‚¹${order.totalPrice.toFixed(2)}</td>
                        <td>${new Date(order.createdAt).toLocaleString()}</td>
                        <td>
                            <button class="button served" onclick="markOrder('${order.id}', 'served')">Order Served</button>
                            <button class="button canceled" onclick="markOrder('${order.id}', 'canceled')">Order Canceled</button>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        // Load orders when the page is loaded
        window.onload = fetchOrders;

        // Function to mark order as served or canceled
        async function markOrder(orderId, status) {
            try {
                const response = await fetch(`http://localhost:5000/api/orders/${orderId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    alert(`Order has been marked as ${status}`);
                    fetchOrders(); // Reload orders to reflect the changes
                } else {
                    alert('Failed to update order status');
                }
            } catch (error) {
                console.error(`Error marking order as ${status}:`, error);
            }
        }
    </script>
</body>
</html>
